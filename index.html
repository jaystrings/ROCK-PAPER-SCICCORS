<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shalimar&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="Sliding-text">
            <h1>PETER OBI FOR PRESIDENT 2023</h1>
        </div>
        <div class="scoreboard">
            <div class="title">
                <img src="./rock-paper-scissors-master/images/logo.svg" alt=""></div>
            <div class="scorecard">
                <p>SCORE</p>
                <h1 id="count">0</h1>
            </div>
        </div>
        <div class="hands">
            <div class="hand paper">
                <img src="./rock-paper-scissors-master/images/icon-paper.svg" onclick="pickUserHand('paper')" alt=""></div>
            <div class="hand scissors">
                <img src="./rock-paper-scissors-master/images/icon-scissors.svg" onclick="pickUserHand('scissors')"  alt=""></div>
            <div class="hand rock">
                <img src="./rock-paper-scissors-master/images/icon-rock.svg" onclick="pickUserHand('rock')" alt=""></div> 
        </div>
        
    
        <div class="contest">
            <div class="user-choice">
                <h1>YOU PICKED</h1>
                <div class="image-paper">
                    <img id="userimg"  src="./rock-paper-scissors-master/images/icon-paper.svg" alt="">
                </div>
            </div>
            <div class="refree">
                <h1 id="result">YOU LOOSE</h1>
                <button class="button" onclick="play_again()">PLAY AGAIN</button>
            </div>
            <div class="computer-choice">
                <h1>COMPUTER</h1>
                <div class="comp-side">
                    <img id ="comp-img" src="./rock-paper-scissors-master/images/icon-scissors.svg" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
